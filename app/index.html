<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css" />
  
  <meta name="author" content="Leon Hassan">
  <meta name="theme-color" content="#f05f40">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Wandr, the procedural itinerary generator.">
  
  <link rel="icon" type="image/png" href="./assets/static/favicon_192px.png" sizes="192x192">
  <link rel="icon" type="image/png" href="./assets/static/favicon_96px.png" sizes="96x96">
  <link rel="icon" type="image/png" href="./assets/static/favicon_32px.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./assets/static/favicon_16px.png" sizes="16x16">
  
  <title>Wandr</title>
</head>

<body id="body">
<section class="front-content">
  <header class="front-banner">
    <h2 class="hidden">Wandr</h2>
    <img class="front-banner__image" src="./assets/wandr-logo.svg" alt="WANDR">
  </header>

  <form class="location-form" action="trips.html">
    <label class="location-form__where-label">Where are you going?</label>
    <input class="location-form__where-input" id="locationStart" name="location" autocomplete="on" placeholder="London" autofocus>
    <input class="location-form__go-button" type="submit" value="Go">
  </form>
  
  <div class="loading_svg">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 56.7 56.7" style="enable-background:new 0 0 56.7 56.7;" xml:space="preserve">
      <g class="loading_animation">
        <g class="frame_4">
          <path class="frame_4" d="M56.4,21.5C56,22,55.7,23,55,23.5c-2.6,1.7-5.3,3.2-8.1,4.5c-0.9,0.4-2.7-0.5-3.4-1.4
                c-0.4-0.6,0.1-2.7,0.8-3.2c2.5-1.7,5.3-3.2,8.2-4.5C54.3,18,56.1,18.6,56.4,21.5z"/>
        </g>
        <g class="frame_3">
          <path class="frame_3" d="M39.1,3.8c-1.5,4.4-2.7,8.2-4.3,11.8c-0.3,0.7-2.2,1.5-2.9,1.2c-0.9-0.4-2.2-2.1-1.9-2.8c1.1-4,2.5-8,4-11.8
                c0.2-0.6,2.1-1.2,2.7-0.9C37.8,1.7,38.4,3,39.1,3.8z"/>
        </g>
        <g class="frame_2">
          <path class="frame_2" d="M19.2,12.4c-0.6,0.6-1.6,2.2-2.5,2.2c-1.4-0.2-2.6-1.1-3.2-2.3c-0.8-2.4-1.2-4.9-1.2-7.4
                c0-1.1,1.2-2.2,1.9-3.3c1.2,0.8,3,1.3,3.3,2.3C18.5,6.3,18.7,9,19.2,12.4z"/>
        </g>
        <g class="frame_1">
          <path class="frame_1" d="M4.1,17c2.2,2.2,4.8,4.1,6.4,6.6c1,1.6-1.7,3.9-3.5,2.9c-2.2-1.3-4.1-2.9-5.7-4.8C-0.1,20.2,1.3,17.6,4.1,17z"/>
        </g>
      </g>
    </svg>
  </div>
</section>

</html>
