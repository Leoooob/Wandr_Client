<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Leon Hassan">
  <meta name="theme-color" content="#f05f40">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Wandr, the procedural itinerary generator.">
  <link rel="manifest" href="/manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Wandr">
  <link rel="icon" sizes="192x192" href="./assets/static/favicon_192px.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Wandr">
  <link rel="apple-touch-icon" href="images/touch/icon-192x192.png">

  <!-- Tile for Win8 -->
  <meta name="msapplication-TileColor" content="#f05f40">
  <meta name="msapplication-TileImage" content="./assets/static/favicon_192px.png">

  <title>Wandr</title>
  <link rel="stylesheet" href="build/css/style.min.css" />
</head>

<body onload="initialise_autocomplete();">
  <section class="front-content">
    <header class="front-banner">
      <h2 class="hidden">Wandr</h2>
      <img class="front-banner__image" src="./assets/wandr-logo.svg" alt="WANDR">
    </header>

    <form id="location_form" class="location-form" onsubmit="submit_location(); return false;">
      <label class="location-form__where-label" for="location_input">Where are you going?</label>
      <input class="location-form__where-input" id="location_input" name="location" placeholder="London, United Kingdom" required autofocus>
      <input class="location-form__go-button" id="submit_button" type="submit" value="Go">

      <div id="loading_div" class="loading">
        <div class="loading_svg">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 56.7 56.7" xml:space="preserve">
            <g class="loading_animation">
              <g class="frame_4">
                  <path d="M55.6,20.4c-0.4,0.5-0.6,1.5-1.4,1.9c-2.6,1.7-5.3,3.2-8.1,4.5c-0.9,0.4-2.7-0.5-3.4-1.4
                      c-0.4-0.6,0.1-2.7,0.8-3.2c2.5-1.7,5.3-3.2,8.2-4.5C53.5,16.9,55.3,17.5,55.6,20.4z"/>
              </g>
              <g class="frame_3">
                  <path d="M38.4,2.7c-1.5,4.4-2.7,8.2-4.3,11.8c-0.3,0.7-2.2,1.5-2.9,1.2c-0.9-0.4-2.2-2.1-1.9-2.8c1.1-4,2.5-8,4-11.8
                      c0.2-0.6,2.1-1.2,2.7-0.9C37,0.6,37.7,1.9,38.4,2.7z"/>
              </g>
              <g class="frame_2">
                  <path d="M18.5,11.4c-0.6,0.6-1.6,2.2-2.5,2.2c-1.4-0.2-2.6-1.1-3.2-2.3c-0.8-2.4-1.2-4.9-1.2-7.4
                      c0-1.1,1.2-2.2,1.9-3.3c1.2,0.8,3,1.3,3.3,2.3C17.8,5.2,17.9,8,18.5,11.4z"/>
              </g>
              <g class="frame_1">
                  <path d="M3.3,15.9c2.2,2.2,4.8,4.1,6.4,6.6c1,1.6-1.7,3.9-3.5,2.9c-2.2-1.3-4.1-2.9-5.7-4.8
                      C-0.8,19.1,0.6,16.5,3.3,15.9z"/>
              </g>
            </g>
          </svg>
        </div>
      <input class="location-form__go-button disabled" disabled value="Loading">
      </div>
    </form>
  </section>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh8xMvPeu7Y7hMcOBUA-lh4KhTYt2xUR8&libraries=places" async defer></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous" defer></script>
  <script>
    (() => {
      "use strict";

      if (!("serviceWorker" in navigator)) {
        console.log("Service worker not supported");
        return;
      }
      navigator.serviceWorker.register("/service_worker.js")
      .then((registration) => {
        console.log(`Registered at scope: ${registration.scope}`);
      })
      .catch((error) => {
        console.log(`Registration failed: ${error}`);
      });
    })();
  </script>
  <script src="js/landing.js" defer></script>
</body>
</html>
