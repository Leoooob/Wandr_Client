<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Leon Hassan">
  <meta name="theme-color" content="#f05f40">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Wandr, the procedural itinerary generator.">
  <link rel="manifest" href="/manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Wandr">
  <link rel="icon" sizes="192x192" href="./assets/static/favicon_192px.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Wandr">
  <link rel="apple-touch-icon" href="images/touch/icon-192x192.png">

  <!-- Tile for Win8 -->
  <meta name="msapplication-TileColor" content="#f05f40">
  <meta name="msapplication-TileImage" content="./assets/static/favicon_192px.png">

  <title>Wandr</title>
  <link rel="stylesheet" href="build/css/style.min.css" />
</head>

<body>
  <section class="front-content">
    <header class="front-banner">
      <h2 class="hidden">Wandr</h2>
      <img class="front-banner__image" src="./assets/wandr-logo.svg" alt="WANDR">
    </header>

    <h3>Error 404 - Offline</h3>
    <p>You appear to be offline.</p>
    <p>If you view your itinerary before going offline, you will be able to access it later.</p>
    <a href="https://wandr.world/" class="offline-link">Go to the landing page â†’</a>

  </section>
</body>
</html>
