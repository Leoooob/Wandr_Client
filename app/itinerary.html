<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css" />

  <meta name="author" content="Leon Hassan">
  <meta name="theme-color" content="#f05f40">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Wandr, the procedural itinerary generator.">

  <link rel="icon" type="image/png" href="./assets/static/favicon_192px.png" sizes="192x192">
  <link rel="icon" type="image/png" href="./assets/static/favicon_96px.png" sizes="96x96">
  <link rel="icon" type="image/png" href="./assets/static/favicon_32px.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./assets/static/favicon_16px.png" sizes="16x16">

  <title>Wandr</title>
</head>

<body onload="update_itinerary_name();">
  <section class="front-content">
    <header class="front-banner">
      <h2 class="hidden">Wandr</h2>
      <img class="front-banner__image" src="./assets/wandr-logo.svg" alt="WANDR">
    </header>

    <div class="container">
      <div class="tripPlanner">
        <div class="summary">
          <div class="summary__title">Here's your itinerary:</div>
          <div class="summary__location summary__bottom-row">
            <input class="trip_name_input" id="trip_input" name="trip name" placeholder="Mytinerary">
            
            <span class="summary_location"></span>
            <button class="summary__button summary__button__edit" onclick="edit_itinerary_name();"><img src="./assets/edit_24.svg" class="summary__button__icon" alt="edit itinerary name"></button>
            <button class="summary__button" onclick="window.location='index.html';"><img src="./assets/reset_32.svg" class="summary__button__icon" alt="start again"></button>
          </div>

          <button class="summary__reshuffle summary__bottom-row" onclick="">Reshuffle <img class="summary__reshuffle__icon" alt="" src="./assets/refresh_32.svg"></button>
        </div>

        <div id="itinerary_container">
        </div>
        
        <div id="venue_info" class="modal">
          <div class="modal__content">
            <span class="modal-close">&times;</span>
            <section class="modal__section">
              <header class="modal__section__banner">
                <h2>Venue Information</h2>
                <a class="foursquare-attribution" target="_blank" href="http://foursquare.com/">
                  <span>
                    Open in Foursquare
                    <img class="brand" src="./assets/brand/foursquare.png" alt="Foursquare venue hyperlink">
                  </span>
                </a>
              </header>

              <div id="venue_information" class="venue">
                <h3>Venue name</h3>
                <a class="url" target="_blank" href="#">venue url</a>
                <div class="venue__categories">
                  <h4>Categories:</h4>
                  <ul>
                  </ul>
                </div>
                <div class="venue__split">
                  <div class="venue__address">
                    <h4>Address:</h4>
                    <address>
                    </address>
                  </div>
                  <div class="venue__times">
                    <h4>Opening Times:</h4>
                    <ul>
                    </ul>
                  </div>
                </div>

                <div class="venue__rating">
                </div>

                <div class="venue__split">
                  <div class="glyph-icon ">
                    <img src="./assets/venue_glyph/pound_glyph_4.svg" alt="venue pricing">
                    <span class="glyph-icon__tooltip">
                      This is the price rating for this venue
                      <div class="arrow"></div>
                    </span>
                  </div>
                  <div class="glyph-icon">
                    <img src="./assets/venue_glyph/credit_card_glyph.svg" alt="venue accepts creditcard">
                    <span class="glyph-icon__tooltip">
                      Does not accept creditcard
                      <div class="arrow"></div>
                    </span>
                  </div>
                  <div class="glyph-icon">
                    <img src="./assets/venue_glyph/wifi_glyph.svg" alt="free wifi">
                    <span class="glyph-icon__tooltip">
                      There is not free wi-fi
                      <div class="arrow"></div>
                    </span>
                  </div>
                  <div class="glyph-icon">
                    <img src="./assets/venue_glyph/outdoor_seating_glyph.svg" alt="outdoor seating">
                    <span class="glyph-icon__tooltip">
                      There is no outdoor seating at this venue
                      <div class="arrow"></div>
                    </span>
                  </div>
                </div>

                <div class="venue__split">
                  <div class="social">
                    <a target="_blank" href="">
                      <span>
                        <img class="social__brand" src="./assets/brand/facebook.svg" alt="Facebook logo">
                      </span>
                    </a>
                  </div>
                  <div class="social">
                    <a target="_blank" href="">
                      <span>
                        <img class="social__brand" src="./assets/brand/twitter.svg" alt="Twitter logo">
                      </span>
                    </a>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
        
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/itinerary.js" defer></script>
</body>

</html>
